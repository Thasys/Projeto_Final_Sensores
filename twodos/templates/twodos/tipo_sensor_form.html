{% extends 'twodos/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Editar Tipo de Sensor{% else %}Criar Tipo de Sensor{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'tipo_sensor_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
