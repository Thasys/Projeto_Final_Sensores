{% extends 'twodos/base.html' %}
{% block content %}
<div class="container">
    <div class="card shadow mt-4">
        <div class="card-header bg-danger text-dark">
            <i class="bi bi-exclamation-octagon me-2"></i>Confirmação de Exclusão
        </div>
        <div class="card-body bg-dark">
            <div class="alert alert-danger">
                <h5 class="alert-heading">Ação Irreversível!</h5>
                <p>Tem certeza que deseja excluir o tipo de sensor "{{ object.descricao }}"?</p>
                <hr>
                <ul class="mb-0">
                    <li>Todos os sensores associados serão afetados</li>
                    <li>Histórico de leituras será mantido</li>
                </ul>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="bi bi-trash3 me-2"></i>Confirmar
                    </button>
                    <a href="{% url 'tipo_sensor_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
