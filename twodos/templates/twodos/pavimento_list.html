{% extends 'twodos/base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-building me-2"></i>Pavimentos</h1>
        <a href="{% url 'pavimento_create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle me-2"></i>Novo Pavimento
        </a>
    </div>

    <div class="card border-success shadow">
        <div class="card-header bg-success text-dark">
            <i class="bi bi-list me-2"></i>Registros Cadastrados
        </div>
        <div class="card-body bg-dark">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="bg-success text-dark">
                        <tr>
                            <th>Nome</th>
                            <th class="text-end">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pavimento in pavimentos %}
                        <tr class="text-light">
                            <td>{{ pavimento.nome|default:"-" }}</td>
                            <td class="text-end">
                                <div class="btn-group btn-group-sm">
                                    <a href="{% url 'pavimento_detail' pavimento.pk %}" 
                                       class="btn btn-outline-success">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a href="{% url 'pavimento_update' pavimento.pk %}" 
                                       class="btn btn-outline-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="{% url 'pavimento_delete' pavimento.pk %}" 
                                       class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="2" class="text-center text-muted py-4">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                Nenhum pavimento cadastrado
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
