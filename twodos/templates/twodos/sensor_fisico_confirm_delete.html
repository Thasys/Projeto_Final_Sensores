{% extends "twodos/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Confirmação de Exclusão</h2>
  <div class="alert alert-warning" role="alert">
    Tem certeza que deseja excluir o sensor físico "{{ sensor_fisico.nome }}"?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'sensor_fisico_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
