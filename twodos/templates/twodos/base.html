<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Monitoramento IFS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bs-primary: #1a4d2e;
            --bs-secondary: #4f6f52;
            --bs-success: #3a5a40;
            --bs-dark: #0a0a0a;
            --bs-light: #ece3ce;
        }

        body {
            background-color: var(--bs-dark);
            color: var(--bs-light);
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .navbar {
            background-color: var(--bs-primary) !important;
            border-bottom: 2px solid var(--bs-success);
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid var(--bs-primary);
        }

        .table {
            --bs-table-bg: #1a1a1a;
            --bs-table-striped-bg: #252525;
            --bs-table-hover-bg: #2d2d2d;
            --bs-table-color: var(--bs-light);
            border-color: var(--bs-primary);
        }

        .form-control {
            background-color: #252525;
            border-color: var(--bs-primary);
            color: var(--bs-light);
        }

        .form-control:focus {
            background-color: #2d2d2d;
            border-color: var(--bs-success);
            color: var(--bs-light);
        }

        .input-group-text {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: var(--bs-light);
        }

        .footer {
            background-color: var(--bs-primary);
            color: var(--bs-light);
        }

        .badge-status {
            font-size: 0.8em;
            padding: 0.35em 0.65em;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-tree-fill me-2"></i>Monitoramento IFS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                {% include 'twodos/_navbar_items.html' %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span>Sistema de Monitoramento Ambiental - Instituto Federal de Sergipe © 2024</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ativar tooltips
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
